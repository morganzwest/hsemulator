name: Draft Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable

      - name: Build Rust binary
        run: cargo build --release

      # -------------------------
      # Windows installer (Inno)
      # -------------------------
      - name: Build Windows installer (Inno Setup)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer.iss

      # -------------------------
      # Upload raw artifacts
      # -------------------------
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}
          path: |
            target/release/hsemulate*
            dist/*.exe

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          mkdir -p release tmp/windows

          # Windows portable ZIP (Scoop)
          cp artifacts/windows-latest/target/release/hsemulate.exe tmp/windows/
          (cd tmp/windows && zip -r "../../release/hsemulate-${VERSION}-windows-x64.zip" hsemulate.exe)

          # Windows installer (winget)
          cp artifacts/windows-latest/dist/*.exe \
             "release/hsemulate-${VERSION}-windows-x64-installer.exe"

          # Linux binary
          cp artifacts/ubuntu-latest/target/release/hsemulate \
             "release/hsemulate-${VERSION}-linux-x64"
          chmod +x "release/hsemulate-${VERSION}-linux-x64"

      - name: Create draft GitHub release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          files: release/*

  scoop:
    name: Update Scoop bucket
    needs: release
    runs-on: ubuntu-latest

    steps:
      - name: Set version
        run: |
          echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_ENV

      - name: Download Scoop ZIP
        run: |
          curl -L \
            -o hsemulate.zip \
            https://github.com/morganzwest/hsemulator/releases/download/v${VERSION}/hsemulate-${VERSION}-windows-x64.zip

      - name: Compute SHA256
        run: |
          SHA256=$(sha256sum hsemulate.zip | awk '{print $1}')
          echo "SHA256=$SHA256" >> $GITHUB_ENV

      # -------------------------
      # Ensure Scoop bucket exists
      # -------------------------
      - name: Ensure Scoop bucket repo exists
        env:
          GH_TOKEN: ${{ secrets.SCOOP_BOT_TOKEN }}
        run: |
          if ! gh repo view morganzwest/scoop-hsemulate >/dev/null 2>&1; then
            gh repo create morganzwest/scoop-hsemulate \
              --public \
              --description "Scoop bucket for hsemulate"
          fi

      # -------------------------
      # Checkout Scoop bucket
      # -------------------------
      - uses: actions/checkout@v4
        with:
          repository: morganzwest/scoop-hsemulate
          token: ${{ secrets.SCOOP_BOT_TOKEN }}
          path: scoop

      - name: Update Scoop manifest
        run: |
          mkdir -p scoop/bucket

          jq -n \
            --arg version "$VERSION" \
            --arg url "https://github.com/morganzwest/hsemulator/releases/download/v${VERSION}/hsemulate-${VERSION}-windows-x64.zip" \
            --arg hash "$SHA256" \
            '{
              version: $version,
              description: "Local emulator for HubSpot custom-coded workflow actions",
              homepage: "https://github.com/morganzwest/hsemulator",
              license: "MIT",
              architecture: {
                "64bit": {
                  url: $url,
                  hash: $hash
                }
              },
              bin: "hsemulate.exe"
            }' > scoop/bucket/hsemulate.json

      - name: Commit and push Scoop update
        run: |
          cd scoop
          git config user.name "scoop-bot"
          git config user.email "scoop-bot@users.noreply.github.com"
          git add bucket/hsemulate.json
          git commit -m "hsemulate ${VERSION}"
          git push
